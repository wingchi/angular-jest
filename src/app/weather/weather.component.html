<h1>
  <i class="wi wi-thermometer"></i> Houston Weather Forecast
</h1>

<h1>Currently</h1>

<div *ngIf="forecast | async as f" class="columns">
  <i [class]="weatherIcon(f.icon)"></i>
  <h3>{{ f.time * 1000 | date: 'MMMM d' }}</h3>
  <h2>{{ formatTemperature(f.temperature) }}</h2>
  <p>{{ f.summary }}</p>
</div>
